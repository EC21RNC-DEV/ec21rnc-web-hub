version: '3.8'

services:
  api:
    build: ./api-server
    container_name: ec21rnc-admin-api
    restart: unless-stopped
    volumes:
      - ./api-server/data:/app/data
      - ./dynamic-nginx:/app/dynamic-nginx
    networks:
      - web

  proxy:
    image: nginx:latest
    container_name: ec21rnc-hub-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./dynamic-nginx:/etc/nginx/conf.d/dynamic:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # 2초마다 reload 신호 확인 + 6시간마다 인증서 갱신 reload
    command: >-
      /bin/sh -c '
        while :; do sleep 6h && nginx -s reload; done &
        while :; do
          if [ -f /etc/nginx/conf.d/dynamic/.reload ]; then
            nginx -s reload && rm -f /etc/nginx/conf.d/dynamic/.reload;
          fi;
          sleep 2;
        done &
        nginx -g "daemon off;"
      '
    depends_on:
      - certbot
      - api
    networks:
      - web

  certbot:
    image: certbot/certbot
    container_name: ec21rnc-certbot
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - ./certbot/www:/var/www/certbot
    # 12시간마다 인증서 갱신 시도
    entrypoint: >-
      /bin/sh -c '
        trap exit TERM;
        while :; do
          certbot renew --webroot --webroot-path=/var/www/certbot
            --email sean@ec21rnc.com --agree-tos --no-eff-email;
          sleep 12h & wait $${!};
        done
      '
    networks:
      - web

networks:
  web:
    driver: bridge