# =================================================================
# EC21RNC Agent Hub - 수정된 Nginx 설정 (OpenWebUI/Streamlit 지원)
# =================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 1. HTTP(80) 서버: 인증 처리 및 HTTPS 리다이렉션
    server {
        listen 80;
        server_name ec21rnc-agent.com;

        # Certbot (Let's Encrypt) 인증 요청 처리
        location ~ /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }

        # 나머지 모든 요청은 HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 2. 메인 HTTPS 서버
    server {
        listen 443 ssl http2;
        server_name ec21rnc-agent.com;

        # SSL 인증서 설정
        ssl_certificate /etc/letsencrypt/live/ec21rnc-agent.com-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ec21rnc-agent.com-0001/privkey.pem;

        # SSL 보안 설정
        ssl_session_cache shared:le_nginx_SSL:10m;
        ssl_session_timeout 1440m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;

        # --- 메인 대시보드 ---
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # --- OpenWebUI 정적 파일 (SvelteKit _app, static, fonts 등) ---
        location /_app/ {
            proxy_pass http://172.17.0.1:8598/_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            proxy_pass http://172.17.0.1:8598/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /manifest.json {
            proxy_pass http://172.17.0.1:8598/manifest.json;
            proxy_set_header Host $host;
        }

        # --- OpenWebUI (특별 설정) ---
        location /openwebui {
            return 301 $scheme://$host/openwebui/;
        }
        
        location /openwebui/ {
            proxy_pass http://172.17.0.1:8598/;
            
            # OpenWebUI 필수 헤더
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket 지원
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 버퍼링 비활성화
            proxy_buffering off;
            proxy_request_buffering off;
            
            # 큰 파일 업로드 지원
            client_max_body_size 100M;
        }

